<!DOCTYPE html>
<html>
<head>
	<title>Reversi</title>
	<link rel="stylesheet" type="text/css" href="reversiGame.css">
</head>
<body>
	<div>
    	<h1>THE GREAT REVERSI GAME</h1>
	</div>
	<div id = "stripe">
		<div id="playerTurn" class = "blackPlayerTurn">
			<div id = "playerTurnText">BLACK PLAYER TURN</div>
		</div>
		<span id="message"></span>
		<button id="new">NEW GAME</button>
		<button id="forfit">SURRENDER</button>
	</div>
	<div class = "statistics">
			<h2>Statistics</h2>
			<ul type = "square">
				
				<li>The number of turns: <div id = "numOfTurns"></div></li>
				<li>Time passed: <div id = "timePassed"></div></li>
				<li>Average time for player move: <div id = "avgTimeForPlayer"></div></li>
				<li>The number of times black reached two circles: <div id = "numOfBlackWithTwoCircles"></div></li>
				<li>The number of times white reached two circles: <div id = "numOfWhiteWithTwoCircles"></div></li>
			</ul>
	</div>
	<div id="theGame">
		<table class = "gameTable"></table>

	</div>
	<div class ="Scores">
		<span id="blackPlayerScore" class="BlackScore"> Black Score: 2</span>
		<span id="whitePlayerScore" class="whiteScore"> White Score: 2</span>
	</div>

	<script src="reversiGame.js" type="text/javascript"></script>
</body>
</html>
